<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubesat + Tierra</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  :root { --bg:#0a0f1a; }
  html,body{ margin:0; height:100%; background:var(--bg); overflow:hidden; }

  /* Tierra como IMG detr치s del 3D */
  .earth {
    position: fixed;
    left: 50%;
    bottom: -6vh;          /* sube/baja la curvatura */
    transform: translateX(-50%);
    width: 125vw;          /* m치s ancha que la pantalla para cubrir */
    max-width: none;
    pointer-events: none;  /* no bloquea el 3D */
    z-index: 0;            /* detr치s del model-viewer */
    opacity: 0.98;         /* ajusta brillo si quieres */
  }

  /* Capa del modelo 3D al frente */
  model-viewer{
    position: fixed; inset: 0;
    width: 100vw; height: 100vh;
    --poster-color: var(--bg);
    background:
      radial-gradient(1200px 600px at 50% 20%, rgba(255,255,255,0.05), transparent 60%),
      var(--bg);
    z-index: 1;
  }

  /* Opcional: degradado superior sutil */
  .fade-top {
    position: fixed; inset: 0 0 auto 0; height: 14vh;
    background: linear-gradient(var(--bg), transparent);
    pointer-events: none; z-index: 2;
  }

  /* Responsive fino en m칩viles */
  @media (max-width: 600px){
    .earth{ width: 150vw; bottom: -10vh; }
  }
</style>
</head>
<body>

  <!-- IMPORTANTE: el archivo debe llamarse exactamente earth-bottom.png -->
  <img class="earth" src="earth-bottom.png" alt="Curvatura de la Tierra">

  <model-viewer
    src="segundaprueba.glb"
    alt="Cubesat"
    camera-controls
    autoplay
    auto-rotate
    rotation-per-second="10deg"
    exposure="0.9"
    shadow-intensity="0.6"
    interaction-prompt="none">
  </model-viewer>

  <div class="fade-top"></div>
</body>
</html>
