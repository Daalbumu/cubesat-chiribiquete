<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubesat + Tierra</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  html,body{
    margin:0; height:100%; background:#0a0f1a; overflow:hidden;
  }

  /* Faja inferior: Tierra full width */
  .earth-band{
    position:fixed; left:0; bottom:0; width:100%;
    height:48vh;                                 /* ajusta cuánto planeta se ve */
    background-image:url("earth-bottom.png");    /* nombre EXACTO del PNG */
    background-repeat:no-repeat;
    background-position:center bottom;
    background-size:cover;                       /* <<— LLENA DE IZQ A DER */
    border-top:2px solid #0a0f1a;                /* borde oscuro, invisible */
    background-color:#0a0f1a;
    pointer-events:none;
    z-index:0;
  }

  model-viewer{
    position:fixed; inset:0;
    width:100vw; height:100vh;
    --poster-color:#0a0f1a;
    background:
      radial-gradient(1200px 600px at 50% 20%, rgba(255,255,255,0.05), transparent 60%),
      #0a0f1a;
    z-index:1;
  }

  /* Afinado en móviles: un poco más alta */
  @media (max-width: 600px){
    .earth-band{ height:55vh; }
  }
</style>
</head>
<body>

  <div class="earth-band"></div>

  <model-viewer
    src="segundaprueba.glb"
    alt="Cubesat"
    camera-controls
    autoplay
    auto-rotate
    rotation-per-second="10deg"
    exposure="0.9"
    shadow-intensity="0.6"
    interaction-prompt="none">
  </model-viewer>

</body>
</html>
