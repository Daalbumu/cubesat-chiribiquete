<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubesat + Tierra</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  html,body{
    margin:0; height:100%; background:#0a0f1a; /* azul oscuro de fondo */ overflow:hidden;
  }
  /* Tierra al fondo */
  .earth-band{
    position:fixed; left:0; bottom:0; width:100%;
    height:40vh; /* ajusta la altura de la franja */
    background:url("earth-half.png") no-repeat center bottom;
    background-size:cover;  /* << antes: contain */
    border:2px solid #0a0f1a; /* borde negro/azul oscuro para que se funda */
    z-index:0;
  }
  model-viewer{
    position:fixed; inset:0; width:100%; height:100%;
    --poster-color:#0a0f1a; z-index:1;
  }
</style>
</head>
<body>
  <div class="earth-band"></div>

  <model-viewer src="segundaprueba.glb"
    alt="Cubesat" camera-controls autoplay auto-rotate
    rotation-per-second="10deg" exposure="0.9"
    shadow-intensity="0.6" interaction-prompt="none">
  </model-viewer>
</body>
</html>
