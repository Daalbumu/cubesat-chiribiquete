<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubesat + Tierra</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  html,body{
    margin:0; height:100%; background:#0a0f1a; /* azul oscuro de fondo */ overflow:hidden;
  }
  /* Tierra al fondo */
.earth-band{
  position:fixed; left:0; bottom:0; width:100%;
  height:40vh;                           /* tu altura actual */
  background-image:url("earth-bottom.png");
  background-repeat:no-repeat;
  background-position:center top;        /* MUESTRA LA PARTE SUPERIOR */
  background-size:auto 200%;             /* Hace que solo se vea el 50% superior */
  border:2px solid #0a0f1a;              /* borde oscuro, invisible */
  z-index:0;
}
  model-viewer{
    position:fixed; inset:0; width:100%; height:100%;
    --poster-color:#0a0f1a; z-index:1;
  }
</style>
</head>
<body>
  <div class="earth-band"></div>

  <model-viewer src="segundaprueba.glb"
    alt="Cubesat" camera-controls autoplay auto-rotate
    rotation-per-second="10deg" exposure="0.9"
    shadow-intensity="0.6" interaction-prompt="none">
  </model-viewer>
</body>
</html>
