<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubesat + Tierra</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  html,body{
    margin:0; height:100%; background:#0a0f1a; /* azul oscuro de fondo */ overflow:hidden;
  }
  /* Tierra al fondo */
  .earth-band{
    position:fixed; left:0; bottom:0; width:100%;
    height:40vh;                           /* tu altura actual */
    background-image:url("earth-bottom.png");
    background-repeat:no-repeat;
    background-position:center top;        /* MUESTRA LA PARTE SUPERIOR */
    background-size:160% 200%;             /* más ancho (X) y 200% en alto */
    border:2px solid #0a0f1a;              /* borde oscuro, invisible */
    z-index:0;
  }
  model-viewer{
    position:fixed; inset:0; width:100%; height:100%;
    --poster-color:#0a0f1a; z-index:1;
  }
</style>
</head>
<body>
  <div class="earth-band"></div>

  <!-- Autoplay para que corran las animaciones del GLB; SIN auto-rotate de la cámara -->
  <model-viewer id="mv"
    src="segundaprueba.glb"
    alt="Cubesat"
    camera-controls
    autoplay
    interaction-prompt="none"
    exposure="0.9"
    shadow-intensity="0.6">
  </model-viewer>

  <script>
    const mv = document.getElementById('mv');
    const KEY = 'cubesat_camera_v1';

    // ---- 1) EVITAR rotación automática de la cámara (no usamos auto-rotate) ----
    // (Nada que hacer aquí: con no poner 'auto-rotate' ya no gira el plano/cámara)

    // ---- 2) PERSISTIR la cámara donde la dejas ----
    mv.addEventListener('load', () => {
      // Restaurar cámara
      try {
        const saved = JSON.parse(localStorage.getItem(KEY) || 'null');
        if (saved) {
          const { orbit, target, fov } = saved;
          if (orbit) mv.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${orbit.radius}m`;
          if (target) mv.cameraTarget = `${target.x}m ${target.y}m ${target.z}m`;
          if (fov)    mv.fieldOfView = fov;
        }
      } catch(e){}

      // ---- 3) ELEGIR animación que NO sea "spin"/"turntable" si existen varias ----
      // Si tu GLB tiene múltiples animaciones y una rota todo, intentamos escoger otra.
      const list = mv.availableAnimations || [];
      if (list.length > 0) {
        // Busca una que no parezca rotación general del modelo
        const prefer = list.find(n =>
          !/spin|turn|rotate|orbit|giro|rotacion|rotation/i.test(n)
        );
        if (prefer) {
          mv.animationName = prefer;
        } else {
          mv.animationName = list[0]; // usa la primera si no hay alternativa
        }
        mv.paused = false; // asegura reproducción
      }
    });

    mv.addEventListener('camera-change', () => {
      const o = mv.getCameraOrbit();
      const t = mv.getCameraTarget();
      const f = mv.getFieldOfView();
      localStorage.setItem(KEY, JSON.stringify({
        orbit: { theta: o.theta, phi: o.phi, radius: o.radius },
        target: { x: t.x, y: t.y, z: t.z },
        fov: f
      }));
    });
  </script>
</body>
</html>
